<!DOCTYPE html>
<html lang="en">

<!--Adds the bulma styles to webpage. More info can be found at https://bulma.io/documentation/overview/classes/ -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar has-background-warning">
    <div class="container">
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <div class="buttons">

            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-dark">GitHub</a>
              <a class="button is-link">Download</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-fullheight is-info">
    <div class="hero-head">
      <h1 class="title">This for That</h1>
    </div>
    <div class="hero-body">
      <div class="tile is-parent">
        <div class="tile is-child notification is-success">
          <!-- OPEN STOCK TICKER MODAL  -->
          <div class="title">Stock Assets</div>
          <div class="content">
            <button class="button is-dark" id="openTickerModal">Enter Stock Ticker</button>
            <!-- STOCK TICKER MODAL div -->
            <div id="tickerModal" class="modal">

              <!-- STOCK TICKER MODAL CONTENT -->
              <div class="modal-content">
                <span class="close" onclick="closeTickerButton()" id="closeTicker">&times;</span>
                <label for="stockTicker">Enter Stock Ticker:</label>
                <input type="text" id="stockTicker" name="stockTicker" placeholder="AAPL"><br><br>
                <button type="submit" onclick="submitTicker()" id="stockTickerSubmit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-body">
        <div class="tile is-parent">
          <div class="tile is-child notification is-success">
            <div class="title">Commodity Assets</div>
            <div class="content">
              <!-- OPEN MATERIAL SELECT MODAL  -->
              <button class="button is-dark" id="openMaterialModal">Enter Asset Information</button>
              <!-- MATERIAL SELECT MODAL div -->
              <div id="materialModal" class="modal">

                <!-- MATERIAL SELECT MODAL CONTENT -->
                <div class="modal-content-2">
                  <span class="close" onclick="closeMaterialButton()" id="closeMaterial">&times;</span>
                  <label for="selectedMaterialQuantity">Enter Quantity:</label>
                  <input type="text" id="selectedMaterialQuantity" name="selectedMaterialQuantity"
                    placeholder="#"><br><br>
                  <label for="selectedUnit">Unit:</label>
                  <input type="text" id="selectedUnit" name="selectedUnit" placeholder="lbs"><br><br>
                  <label for="selectedMaterial">Material/Item:</label>
                  <input type="text" id="selectedMaterial" name="selectedMaterial" placeholder="gold"><br><br>
                  <button type="submit" onclick="submitMaterials()" id="submitMaterials">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>

  <!--Creating company profile-->
  <section class="section is-medium has-background-success">
    <!--company title-->
    <div class="company-profile">
      <div class="columns">
        <div class="column  is-half is-offset-one-quarter title has-text-centered has-background-warning">
          <h4>Company profile</h4>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_614ec"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/"
                rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
              new TradingView.widget(
                {
                  "width": 980,
                  "height": 610,
                  "symbol": "NASDAQ:AAPL",
                  "interval": "D",
                  "timezone": "Etc/UTC",
                  "theme": "dark",
                  "style": "1",
                  "locale": "en",
                  "toolbar_bg": "#f1f3f6",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_614ec"
                }
              );
            </script>
          </div>
          <!-- TradingView Widget END -->

        </div>
        <br />
      </div>
      <!--Company card-->
      <div class="card has-background-warning">
        <div class="card-image"></div>
      </div>
    </div>
  </section>





  <!--Footer-->
  <footer class="has-text-white has-background-warning">
    <div class="columns">
      <div class="column has-text-centered has-background-info">
        <p>
          Made by Matt Luna, Rio Constanzo, Shadow Burkett, and Donald Goldsmith.
        </p>
      </div>
      <div class="column">

      </div>
      <div class="column has-text-centered has-background-info">
        <a class="has-text-white" href="./privacypolicy">Privacy Policy</a>
      </div>
    </div>
  </footer>


  <script src="assets/script.js"></script>
</body>

</html>
